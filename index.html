    <style>
      body {
        background-color: #f0f2f5;
        background-image:
          radial-gradient(at 0% 0%, hsla(204, 70%, 70%, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(289, 60%, 65%, 0.3) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(33, 80%, 70%, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(180, 75%, 60%, 0.3) 0px, transparent 50%);
        transition: background-color 0.5s ease-in-out;
      }
      .dark body {
        background-color: #0f172a; /* Dark Slate */
        background-image:
          radial-gradient(at 0% 0%, hsla(204, 70%, 70%, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(289, 60%, 65%, 0.1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(33, 80%, 70%, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(180, 75%, 60%, 0.1) 0px, transparent 50%);
      }
      .gradient-spinner {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        padding: 5px;
        background: conic-gradient(from 0deg, #6366f1, #a855f7, #ec4899, #f59e0b, #84cc16, #10b981, #6366f1) border-box;
        -webkit-mask:
            linear-gradient(#fff 0 0) content-box,
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
                mask-composite: exclude;
        animation: spin-pulse 1.5s linear infinite;
      }
      @keyframes spin-pulse {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.05); }
        100% { transform: rotate(360deg) scale(1); }
      }
    </style>
    <script>
      // Avoid FOUC for dark mode
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
